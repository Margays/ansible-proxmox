    - name: Delte VM 101
      proxmox_node_qemu:
        node: "testprox"
        vmid: "101"
        state: absent

    - name: Create VM
      proxmox_node_qemu:
        node: "testprox"
        vmid: "101"
        name: "testvm"
        cores: 4
        memory: 4096
        tags: "test"
        pool: "test"
        net:
          - idx: 0
            model: virtio
            bridge: vmbr0
            tag: 101
          - idx: 1
            model: virtio
            bridge: vmbr0
            tag: 102
          - idx: 2
            model: virtio
            bridge: vmbr0
            tag: 103

        # Delete options
        destroy_unreferenced_disks: true
        state: present
